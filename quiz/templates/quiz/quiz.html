<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 30px;
    }

    .quiz-container {
      background: #1e1e1e;
      width: 100%;
      max-width: 900px;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 25px;
    }

    .question {
      background: #2a2a2a;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.2s, background 0.3s;
    }

    .question:hover {
      transform: scale(1.01);
      background: #333;
    }

    .question h3 {
      margin-bottom: 15px;
      color: #ffffff;
    }

    label {
      display: block;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #444;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      background: #1e1e1e;
    }

    input[type="radio"] {
      display: none;
    }

    label:hover {
      background: #2a2a2a;
      border-color: #2575fc;
    }

    input[type="radio"]:checked + span {
      font-weight: bold;
      color: #2575fc;
    }

    span {
      color: #e0e0e0;
    }

    button {
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #2575fc;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background: #1a5ed7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz App</h1>

    {% if questions %}
    <form method="post">
      {% csrf_token %}
      {% for q in questions %}
      <div class="question">
        <h3>Q{{ forloop.counter }}: {{ q.question }}</h3>

        {% for key, value in q.answers.items %}
          {% if value %}
            <label>
              <input type="radio" name="q{{ q.id }}" value="{{ key }}" />
              <span>{{ value }}</span>
            </label>
          {% endif %}
        {% endfor %}
      </div>
      {% endfor %}

      <button type="submit">Submit</button>
    </form>
    {% else %}
    <p>No questions available.</p>
    {% endif %}
  </div>
</body>
</html>
